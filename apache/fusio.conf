
<VirtualHost *:80>
    Define FUSIO_DOMAIN ${FUSIO_DOMAIN}
    ServerName ${FUSIO_DOMAIN}
    DocumentRoot /var/www/html/fusio/public
    ErrorLog /var/log/apache2/app-error.log
    CustomLog /var/log/apache2/app.access.log combined
    <Directory "/var/www/html/fusio/public">
        DirectoryIndex index.php index.html
        AllowOverride All
        RewriteEngine On
        RewriteBase "/"
        RewriteCond %{REQUEST_URI} !^/apps/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule (.*) index.php/$1 [L]
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
    </Directory>
</VirtualHost>
