
<VirtualHost *:8080>
    ServerName "api.acme.com"
    DocumentRoot "/var/www/html/fusio/public"

    <Directory "/var/www/html/fusio/public">
        Options FollowSymLinks
        AllowOverride None
        Require all granted
        DirectoryIndex "/index.php"
        FallbackResource "/index.php"
        RewriteEngine On
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
    </Directory>

    ErrorLog "/dev/stderr"
    CustomLog "/dev/stdout"
</VirtualHost>

<VirtualHost *:8080>
    ServerName "apps.acme.com"
    DocumentRoot "/var/www/html/fusio/apps"

    <Directory "/var/www/html/fusio/apps">
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
