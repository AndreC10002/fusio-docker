
<VirtualHost *:8080>
    DocumentRoot "/var/www/html/fusio/public"

    <Directory "/var/www/html/fusio/public">
        Options FollowSymLinks
        AllowOverride None
        Require all granted
        DirectoryIndex "/index.php"
        FallbackResource "/index.php"
        RewriteEngine On
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
    </Directory>

    Alias /apps /var/www/html/fusio/public/apps
    <Directory /var/www/html/fusio/public/apps>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
        RewriteEngine Off
    </Directory>

    ErrorLog "/dev/stderr"
    CustomLog "/dev/stdout"
</VirtualHost>
